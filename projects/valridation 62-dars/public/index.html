<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ¤ªðŸ¤ª</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <form>
    <div class="brandName">
      <h3>Brand name (in English) *</h3>
      <input type="text" min="1" max="20" required class="form-control input11" placeholder="Brand name (In English)">
    </div>


    <div class="brandName descriptionInput">
      <h3>Description (optional)</h3>
      <input type="text" min="1" max="20" required class="form-control input22" placeholder="Description">
    </div>

    <div class="brandName">
      <h3 for="basic-url" class="form-label">Website (URL) *</h3>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">https:</span>
        <input type="text" min="1" max="20" required class="form-control input33" id="basic-url" aria-describedby="basic-addon3 basic-addon4"
          placeholder="Website (URL)">
      </div>
    </div>

    <div class="brandName">
      <h3 for="exampleDataList" class="form-label">Datalist example</h3>
      <input class="form-control input44" min="1" max="20" required list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="New York">
        <option value="Russia">
        <option value="Turkey">
        <option value="Uzbekistan">
      </datalist>
    </div>


    <div class="brandName">
      <h3 for="exampleDataList" class="form-label">Category *</h3>
      <input class="form-control input55" min="1" max="20" required list="datalistOptionss" placeholder="Category">
      <datalist id="datalistOptionss">
        <option value="France">
        <option value="Dev Ops">
        <option value="Other">
        <option value="Product">
      </datalist>
    </div> 
    <button>add</button>   
  </form>
</body>

</html>
